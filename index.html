<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cubical Labs Test</title>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css">
	  <link rel="stylesheet" href="/klassiksharma/CubicalLabs/cubical.css">
   </head>
   <body ng-app="Cubical" ng-controller="CubicalController">
      <div class="container">
         <div class="search-artist" >     
               <button type="button" class="btn btn-artist" data-toggle="modal" data-target="#myModal">Search Artist</button> 
         </div>
         <div class="modal fade searchBox" id="myModal" role="dialog">
            <div class="modal-dialog">
               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Search Box</h4>
                  </div>
                  <div class="modal-body">
                     <form name="myForm" class="form-horizontal" novalidate>
                        <div class="control-group">
                           <label class="control-label">Name:</label>
                           <div class="controls col-sm-10">
                              <input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter Name" required>
							  <span ng-show="myForm.name.$touched && myForm.name.$invalid">Please Enter "Jack"</span>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label col-sm-2" for="Limit">No. of Tracks:</label>
                           <div class="controls col-sm-10"> 
                              <input type="number" class="form-control" name="lmt" ng-model="limit" max="4" placeholder="Enter Limit" required>
								<span ng-show="myForm.lmt.$touched && myForm.lmt.$invalid ">Please Enter "4"</span>
						  </div>
                        </div>
                       
						<div class="modal-footer" style="background-color: #756851;">
							<button type="submit" data-toggle="modal" ng-disabled="myForm.$invalid" data-target="#dataModal" data-dismiss="modal" class="btn-search btn " ng-click = "search()">Search</button>
						</div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal fade dataBox" id="dataModal">
            <div class="modal-dialog">
               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title"> Data Result</h4>
                  </div>
                  <div class="modal-body">
                     <ul class="nav nav-tabs">
                        <li ng-repeat ="data in result" class="data.active"><a ng-click="getData(data)" data-toggle="tab">{{data.artistName}}</a></li>
                     </ul>
                     <div class="tab-pane" ng-repeat="out in output">
                        Artist : {{out.artistName}}
                        </br>
                        Track : {{out.trackName}}
						</br>
						<img ng-src="{{out.artworkUrl30}}"/>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="/klassiksharma/CubicalLabs/app.js"></script>
      <script src="/klassiksharma/CubicalLabs/Cubical-Controller.js"></script>
   </body>
</html>
